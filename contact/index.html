<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <img src="/images/logo.svg" alt="Logo" width="125" height="55" />
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/about">About</a>
        </li>
        <li>
          <a href="/contact">Contact</a>
        </li>
        <li>
          <a href="/projects">Projects</a>
        </li>
      </ul>
    </nav>

    <section>
      <h1>Let's Connect</h1>
      <p>
        Hey :), Got a question, idea, collab, or just wanna say hi? Feel free to
        hit me up, and I'm always for a good convo
      </p>
    </section>

    <section>
      <form>
        <div>
          <label for="full-name">Full Name</label>
          <input id="full-name" name="full-name" type="text" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Fattah Abdul Malik. All rights reserved.</p>
    </footer>
  </body>
</html>
