<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Fattah Abdul Malik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <nav
      class="w-full flex items-center justify-center md:justify-between px-8 py-6"
    >
      <img
        class="h-10 hidden md:block"
        src="/images/logo.svg"
        alt="Logo"
        width="125"
        height="55"
      />
      <ul
        class="flex shadow-sm border-neutral-300 px-8 gap-6 px-6 py-2 rounded-full"
      >
        <li>
          <a href="/"> Home</a>
        </li>
        <li>
          <a href="/about">About</a>
        </li>
        <li>
          <a href="/contact">Contact</a>
        </li>
        <li>
          <a href="/projects">Projects</a>
        </li>
      </ul>
      <div></div>
    </nav>

    <main class="flex-1">
      <section class="p-24 flex justify-center">
        <div class="flex items-start gap-16 flex-col sm:flex-row">
          <div class="text-sm">
            <h1>Let's Connect</h1>
            <p class="max-w-sm">
              Hey :), Got a question, idea, collab, or just wanna say hi? Feel
              free to hit me up, and I'm always for a good convo
            </p>
          </div>

          <form class="flex flex-col gap-4">
            <div class="flex flex-col gap-2.5">
              <label for="full-name" class="font-bold">Full Name</label>
              <input id="full-name" name="full-name" type="text" class="bg-gray-100 border-none rounded-md p-2.5" />
            </div>
            <div class="flex flex-col gap-2.5">
              <label for="email" class="font-bold">E-mail</label>
              <input id="email" name="email" type="email" class="bg-gray-100 border-none rounded-md p-2.5" />
            </div>
            <div class="flex flex-col gap-2.5">
              <label for="message" class="font-bold">Message</label>
              <textarea name="message" id="message" class="bg-gray-100 border-none rounded-md p-2.5"></textarea>
            </div>

            <button class="bg-black px-16 py-2.5 text-white rounded-md border-none font-bold" type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="p-8">
      <p class="flex justify-center text-gray-400 m-0">
        &copy; 2025 Fattah Abdul Malik. All rights reserved.
      </p>
    </footer>
  </body>
</html>
